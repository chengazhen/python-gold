name: 每日黄金数据获取

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 安装依赖
      run: pip install requests pandas openpyxl

    - name: 获取数据
      run: |
        cd gold
        python xinlang.py

    - name: 提交数据
      run: |
        cd gold
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add *.json *.xlsx *.html

        if ! git diff --cached --quiet; then
          DATE=$(date '+%Y-%m-%d %H:%M')
          git commit -m "🔄 自动更新黄金数据 ${DATE}"
          git push
          echo "✅ 数据已更新"
        else
          echo "ℹ️ 没有变化"
        fi
